{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		{% block content %}
		{% endblock %}
	</head>
	<body>
		<!--Header Block-->
		<header class="header shift-center">
			{% block content %}
			{% endblock %}
		</header>

		<!--Main Part-->
		<div class="highlight">
			<div class="row">
				<div class="column column-20">
				
				</div>
				{% block content %}
				{% endblock %}
				<div class="column column-20">
				
				</div>
			</div>

			<div class="row">
				<div class="column column-20">
				
				</div>
				<div class="column submit-column">
					<div class="shift-center">
						{% block content %}
						{% endblock %}
					</div>
				</div>
		    
			</div>
		</div>
	
		<!--Footer Block-->
		<footer class="footer">
			<div class="shift-center">
				&copy Copyright 2019 | All Rights Reserved by <i>PyJaipur</i>
			</div>
		</footer>
	</body>
</html>
